name: DBBS

on:
  push:
    branches:
      - main
  schedule:
    - cron: '59 */5 * * *'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Discord - Checkout repository started
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Checkout repository started\", \"description\": \"Workflow started for $GITHUB_REPOSITORY on $GITHUB_REF by $GITHUB_ACTOR\", \"color\": 3447003}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Notify Discord - Checkout repository completed
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Checkout repository completed\", \"description\": \"Workflow completed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord - Set up Python started
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Set up Python started\", \"description\": \"Workflow started for $GITHUB_REPOSITORY on $GITHUB_REF by $GITHUB_ACTOR\", \"color\": 3447003}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Notify Discord - Set up Python completed
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Set up Python completed\", \"description\": \"Workflow completed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord - Install dependencies started
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Install dependencies started\", \"description\": \"Workflow started for $GITHUB_REPOSITORY on $GITHUB_REF by $GITHUB_ACTOR\", \"color\": 3447003}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install discord aiohttp beautifulsoup4

    - name: Notify Discord - Install dependencies completed
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Install dependencies completed\", \"description\": \"Workflow completed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord - Run bot started
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Run bot started\", \"description\": \"Workflow started for $GITHUB_REPOSITORY on $GITHUB_REF by $GITHUB_ACTOR\", \"color\": 3447003}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Run bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        python bot.py & python playlist_up.py

    - name: Notify Discord - Run bot completed
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Run bot completed\", \"description\": \"Workflow completed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord - Failure
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Workflow failed\", \"description\": \"Workflow failed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord - Workflow completed
      if: always()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"embeds\": [{\"title\": \"Workflow completed\", \"description\": \"Workflow completed for $GITHUB_REPOSITORY on $GITHUB_REF\", \"color\": 15158332}]}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}
